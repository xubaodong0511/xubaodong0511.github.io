                <p><strong>gitee 部署及操作步骤</strong></p>
<h2 id="配置密钥"><a href="#配置密钥" class="headerlink" title="配置密钥"></a>配置密钥</h2><h2 id="客户端"><a href="#客户端" class="headerlink" title="客户端"></a>客户端</h2><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-comment"># 获取密钥</span><br><span class="hljs-section">[root@git-client ~]</span><span class="hljs-comment">#ssh-keygen</span><br></code></pre></td></tr></table></figure>

<h2 id="配置gitee密钥"><a href="#配置gitee密钥" class="headerlink" title="配置gitee密钥"></a>配置gitee密钥</h2><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-comment"># 配置gitee密钥</span><br><span class="hljs-section">[root@git-client ~]</span><span class="hljs-comment">#cat .ssh/id_rsa.pub</span><br>ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDMKR4f2AfwFMbd7YtOHPzOHcIuMY5OjQbt5jnx8BRm8xDAdFDG5XHNW39APOrXxc5AAD6YOoAvIxxw+lLxDrvbR6KKKllZb6Y7XJn1Y7G4r8+beBkz0jQpK1haG39pJwCAcZenwRhwy0xa9Z7PzKmTPBblf9kmR7PTuT6ndxuWx8ekIqLil0eT1BbXc3sO7zRTyIJPiLsWn4VlLdgZkU6UDw4R0iMlSdpEL3f9NfxztWNjp/8vdG6tq5DXmEKcIjI0grl9KNRcRc+PdfaUXaUPjf1MS5zCmuECg0T+1dcKS1q8KQUOIYaG3vyFZ4GqZKxn2OcuWYanr4mChvtu3Esh root@git-client<br><span class="hljs-comment"># 将密钥复制粘贴到gitee上面</span><br><br><span class="hljs-comment"># 步骤</span><br>右上角头像--设置--左侧SSH公钥--复制粘贴密钥保存即可<br></code></pre></td></tr></table></figure>

<h2 id="获取gitee的ssh克隆路径"><a href="#获取gitee的ssh克隆路径" class="headerlink" title="获取gitee的ssh克隆路径"></a>获取gitee的ssh克隆路径</h2><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs ini">在gitee个人仓库页面--点击克隆/下载--复制里面的ssh路径<br></code></pre></td></tr></table></figure>

<h2 id="终端操作"><a href="#终端操作" class="headerlink" title="终端操作"></a>终端操作</h2><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-comment"># 创建gitee目录</span><br><span class="hljs-section">[root@git-client ~]</span><span class="hljs-comment"># mkdir gitee</span><br><br><span class="hljs-comment"># 进入目录</span><br><span class="hljs-section">[root@git-client ~]</span><span class="hljs-comment"># cd gitee</span><br><br><span class="hljs-comment"># 克隆gitee仓库</span><br><span class="hljs-section">[root@git-client gitee]</span><span class="hljs-comment"># git clone git@gitee.com:xbd666/qingfeng.git</span><br><br><span class="hljs-comment"># 验证是否克隆成功</span><br><span class="hljs-section">[root@git-client gitee]</span><span class="hljs-comment"># ll</span><br>总用量 0<br>drwxr-xr-x 3 root root 92 12月 25 19:54 qingfeng<br></code></pre></td></tr></table></figure>

<h2 id="终端操作上传"><a href="#终端操作上传" class="headerlink" title="终端操作上传"></a>终端操作上传</h2><figure class="highlight ini"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs ini"><span class="hljs-comment"># 进入仓库目录</span><br><span class="hljs-section">[root@git-client gitee]</span><span class="hljs-comment"># cd qingfeng/</span><br><span class="hljs-section">[root@git-client qingfeng]</span><span class="hljs-comment"># ll</span><br>-rw-rw-rw- 1 root root 2170 11月 23 15:23 beifen.sh<br><span class="hljs-section">[root@git-client qingfeng]</span><span class="hljs-comment"># pwd</span><br>/root/gitee/qingfeng<br><br><span class="hljs-comment"># 保存到存储区</span><br><span class="hljs-section">[root@git-client qingfeng]</span><span class="hljs-comment"># git add .</span><br><br><span class="hljs-comment"># 更新</span><br><span class="hljs-section">[root@git-client qingfeng]</span><span class="hljs-comment"># git commit -m &quot;beifeng1&quot;</span><br><span class="hljs-section">[master 5c2679a]</span> beifeng1<br> 1 file changed, 69 insertions(+)<br> create mode 100644 beifen.sh<br><br><span class="hljs-comment"># 上传到gitee仓库里</span><br><span class="hljs-section">[root@git-client qingfeng]</span><span class="hljs-comment"># git push origin master</span><br>Counting objects: 4, done.<br>Delta compression using up to 2 threads.<br>Compressing objects: 100% (3/3), done.<br>Writing objects: 100% (3/3), 1.10 KiB | 0 bytes/s, done.<br>Total 3 (delta 1), reused 0 (delta 0)<br>remote: Powered by GITEE.COM <span class="hljs-section">[GNK-6.4]</span><br>To git@gitee.com:xbd666/qingfeng.git<br>   8881a7f..5c2679a  master -&gt; master<br></code></pre></td></tr></table></figure>

        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
