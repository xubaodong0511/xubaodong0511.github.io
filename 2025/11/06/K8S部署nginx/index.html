                <h1 id="创建目录"><a href="#创建目录" class="headerlink" title="创建目录"></a>创建目录</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-built_in">mkdir</span> /opt/k8s/nginx-yaml<br></code></pre></td></tr></table></figure>

<h1 id="创建名称空间"><a href="#创建名称空间" class="headerlink" title="创建名称空间"></a>创建名称空间</h1><figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs perl">kubectl create namespace nginx<br></code></pre></td></tr></table></figure>

<h1 id="创建deployment"><a href="#创建deployment" class="headerlink" title="创建deployment"></a>创建deployment</h1><figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs perl">vim nginx-deploy.yaml<br><br>apiVersion: apps/<span class="hljs-number">v1</span><br>kind: Deployment<br>metadata:<br>  name: nginx-deployment<br>  namespace: nginx<br>spec:<br>  selector:<br>    matchLabels:<br>      app: nginx<br>  replicas: <span class="hljs-number">3</span><br>  template:<br>    metadata:<br>      labels:<br>        app: nginx<br>    spec:<br>      containers:<br>      - name: nginx<br>        image: nginx:alpine<br>        ports:<br>        - containerPort: <span class="hljs-number">80</span><br>        volumeMounts:<br>        - mountPath: <span class="hljs-regexp">/etc/l</span>ocaltime<br>          name: c-v-path<br>        - mountPath: <span class="hljs-regexp">/etc/nginx</span><span class="hljs-regexp">/conf.d</span><br><span class="hljs-regexp">          name: c-v-path-ng</span><br><span class="hljs-regexp">      restartPolicy: Always</span><br><span class="hljs-regexp">      volumes:</span><br><span class="hljs-regexp">        - hostPath:</span><br><span class="hljs-regexp">            path: /</span>etc/<span class="hljs-keyword">localtime</span><br>            type: <span class="hljs-string">&#x27;&#x27;</span><br>          name: c-v-path<br>        - hostPath:<br>            path: <span class="hljs-regexp">/root/</span>opt/k8s/nginx-yaml/nginx-conf<br>            type: <span class="hljs-string">&#x27;&#x27;</span><br>          name: c-v-path-ng<br></code></pre></td></tr></table></figure>

<p>创建service</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs perl">vim nginx-svc.yaml<br><br>apiVersion: <span class="hljs-number">v1</span><br>kind: Service<br>metadata:<br>  name: nginx-service<br>  namespace: nginx<br>spec:<br>  selector:<br>    app: nginx<br>  ports:<br>  - protocol: TCP<br>    port: <span class="hljs-number">80</span><br>    targetPort: <span class="hljs-number">80</span><br>    nodePort: <span class="hljs-number">30080</span><br>  type: NodePort<br><br></code></pre></td></tr></table></figure>

<p>创建</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs perl">kubectl apply -f nginx-deploy.yaml<br>kubectl apply -f nginx-svc.yaml<br></code></pre></td></tr></table></figure>

<p>查看pod在哪个节点</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs perl">kubectl get deploy -n nginx -o wide<br><br>NAME               READY   UP-TO-DATE   AVAILABLE   AGE   CONTAINERS   IMAGES         SELECTOR<br>nginx-deployment   <span class="hljs-number">3</span>/<span class="hljs-number">3</span>     <span class="hljs-number">3</span>            <span class="hljs-number">3</span>           48s   nginx        nginx:alpine   app=nginx<br><br></code></pre></td></tr></table></figure>

<p>查看service状态–端口是30080</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs perl">kubectl get svc nginx-service -o wide<br><br>NAME            TYPE       CLUSTER-IP      EXTERNAL-IP   PORT(S)        AGE   SELECTOR<br>nginx-service   NodePort   <span class="hljs-number">10.106</span><span class="hljs-number">.209</span><span class="hljs-number">.76</span>   &lt;none&gt;        <span class="hljs-number">80</span>:<span class="hljs-number">30080</span>/TCP   26s   app=nginx<br><br></code></pre></td></tr></table></figure>

<p>访问</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs perl">pod节点 + 端口<br></code></pre></td></tr></table></figure>

<p>进入容器</p>
<figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs perl">kubectl <span class="hljs-keyword">exec</span> -it pod名称 --sh<br></code></pre></td></tr></table></figure>
