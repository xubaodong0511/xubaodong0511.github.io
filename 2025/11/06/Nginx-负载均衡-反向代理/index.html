                <h1 id="负载均衡-反向代理"><a href="#负载均衡-反向代理" class="headerlink" title="负载均衡&amp;反向代理"></a>负载均衡&amp;反向代理</h1><p><strong>准备三台机器：版本为yum源安装</strong></p>
<p><strong>这个配置是写代理的机器上</strong></p>
<figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs awk"><br><span class="hljs-comment"># 1.首先在主配置文件上http模块里添加</span><br> [root@localhost ~]<span class="hljs-comment"># vim /etc/nginx/nginx.conf</span><br> http &#123;<br>     include       <span class="hljs-regexp">/etc/</span>nginx/mime.types;<br>     default_type  application/octet-stream;<br> <span class="hljs-comment"># 以下模块添加到代理的机器上</span><br> upstream testapp &#123;<br>       server <span class="hljs-number">10.0</span>.<span class="hljs-number">105.199</span>:<span class="hljs-number">8081</span>;<br>       server <span class="hljs-number">10.0</span>.<span class="hljs-number">105.202</span>:<span class="hljs-number">8081</span>;<br>    <br>    &#125;<br>     include <span class="hljs-regexp">/etc/</span>nginx<span class="hljs-regexp">/conf.d/</span>*.conf;<br>  &#125;<br>server &#123;<br>        listen       <span class="hljs-number">80</span>;<br>        server_name  www.test.com;<br>        charset utf-<span class="hljs-number">8</span>;<br>        <span class="hljs-comment">#access_log  logs/host.access.log  main;</span><br>        <br> <span class="hljs-comment"># 2.然后在子配置文件里server模块里免添加</span><br>         location / &#123;<br>                 proxy_pass http:<span class="hljs-regexp">//</span>testweb;<br>                 proxy_set_header Host <span class="hljs-variable">$host</span>:<span class="hljs-variable">$server_port</span>;<br>                 proxy_set_header X-Real-IP <span class="hljs-variable">$remote_addr</span>;<br>                 proxy_set_header X-Forwarded-For <span class="hljs-variable">$proxy_add_x_forwarded_for</span>;<br>         &#125;<br> &#125;<br> <br> <span class="hljs-comment"># 此时代理机器上配置完成，刷新nginx服务</span><br> systemctl restart nginx<br></code></pre></td></tr></table></figure>

<p><strong>以下是在被代理的机器上写入</strong></p>
<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs pgsql"><br> # 在两台被代理的机器上分别写入以下<span class="hljs-keyword">location</span>模块内容<br> <span class="hljs-keyword">server</span> &#123;<br>     <span class="hljs-keyword">listen</span>       <span class="hljs-number">80</span>;<br>     server_name  localhost;<br> <br>   #  access_log  /var/<span class="hljs-keyword">log</span>/nginx/host.<span class="hljs-keyword">access</span>.<span class="hljs-keyword">log</span>  main;<br> # 写入以下模块<br>     <span class="hljs-keyword">location</span> / &#123;<br>         root   /usr/<span class="hljs-keyword">share</span>/nginx/html;<br>         <span class="hljs-keyword">index</span>  <span class="hljs-keyword">index</span>.html <span class="hljs-keyword">index</span>.htm;<br>     &#125;<br> &#125;<br> <br> # 此时被代理机器配置完成，重启服务<br> systemctl <span class="hljs-keyword">restart</span> nginx<br><br># 分别在两台宿主机上创建文件及内容<br>echo <span class="hljs-number">111</span> &gt;&gt; /usr/<span class="hljs-keyword">share</span>/nginx/html/<span class="hljs-keyword">index</span>.html<br><br># 测试<br>在网站上输入代理机的IP地址，会分别出来两台宿主机的页面<br></code></pre></td></tr></table></figure>

<p><strong>验证</strong></p>
<figure class="highlight armasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs armasm"><br> 打开网站，输入代理机器的<span class="hljs-built_in">ip</span>或域名，刷新网站，此时会分别出现被代理机器的内容<br></code></pre></td></tr></table></figure>

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
