pan><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><code class="hljs bash"><span class="hljs-comment"># !/bin/bash</span><br><br><span class="hljs-comment">#定义菜单函数</span><br><span class="hljs-function"><span class="hljs-title">caidan</span></span> ()&#123;<br><span class="hljs-built_in">cat</span> &lt;&lt; <span class="hljs-string">EOF</span><br><span class="hljs-string">-----------系统工具箱----------</span><br><span class="hljs-string">|       1.查看磁盘信息        |</span><br><span class="hljs-string">|       2.查看内存信息        |</span><br><span class="hljs-string">|       3.查看CPU信息         |</span><br><span class="hljs-string">|       4.查看网络信息        |</span><br><span class="hljs-string">|       5.查看进程信息        |</span><br><span class="hljs-string">|       6.退出                |</span><br><span class="hljs-string">-------------------------------</span><br><span class="hljs-string">EOF</span><br>&#125;<br><br><span class="hljs-comment"># while循环选项操作</span><br><span class="hljs-keyword">while</span> :<br><span class="hljs-keyword">do</span><br>	caidan	<br><span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;请输出你的选择[1..6]&quot;</span> num<br><span class="hljs-comment"># case语句循环选项</span><br><span class="hljs-keyword">case</span> <span class="hljs-variable">$num</span> <span class="hljs-keyword">in</span><br>1)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====磁盘信息=====&quot;</span><br>	<span class="hljs-built_in">df</span> -hT<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====磁盘信息=====&quot;</span><br>		<span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>		<span class="hljs-comment">#if语句判断是否要继续面板选项</span><br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>			clear<br>		<span class="hljs-keyword">else</span><br>			<span class="hljs-built_in">exit</span> 88<br>		<span class="hljs-keyword">fi</span><br>;;<br>2)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====内存信息=====&quot;</span><br>	free -m<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====内存信息=====&quot;</span><br>               <span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>                        clear<br>                <span class="hljs-keyword">else</span><br>                        <span class="hljs-built_in">exit</span> 88<br>                <span class="hljs-keyword">fi</span><br>;;<br>3)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====CPU信息=====&quot;</span><br>	<span class="hljs-built_in">uptime</span><br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====CPU信息=====&quot;</span><br>               <span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>                        clear<br>                <span class="hljs-keyword">else</span><br>                        <span class="hljs-built_in">exit</span> 88<br>                <span class="hljs-keyword">fi</span><br>;;<br>4)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====网络信息=====&quot;</span><br>	<span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;请输入你要用的网络接口号&quot;</span> hao<br>	netstat -anpt | grep <span class="hljs-variable">$hao</span><br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====网络信息=====&quot;</span><br>               <span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>                        clear<br>                <span class="hljs-keyword">else</span><br>                        <span class="hljs-built_in">exit</span> 88<br>                <span class="hljs-keyword">fi</span><br>;;<br>5)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====进程信息=====&quot;</span><br>	<span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;请输入你要查询的进程名&quot;</span> pss<br>	ps aux | grep <span class="hljs-variable">$pss</span><br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=====进程信息=====&quot;</span><br>               <span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>                        clear<br>                <span class="hljs-keyword">else</span><br>                        <span class="hljs-built_in">exit</span> 88<br>                <span class="hljs-keyword">fi</span><br>;;<br>6)<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=======退出=======&quot;</span><br>	<span class="hljs-built_in">exit</span> 88<br>	<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;=======退出=======&quot;</span><br>;;<br><br>*)<br>	caidan<br>               <span class="hljs-built_in">read</span> -p <span class="hljs-string">&quot;继续y，退出n&quot;</span> yn<br>                <span class="hljs-keyword">if</span> [ <span class="hljs-variable">$yn</span> = y ];<span class="hljs-keyword">then</span><br>                        clear<br>                <span class="hljs-keyword">else</span><br>                        <span class="hljs-built_in">break</span> 88<br>                <span class="hljs-keyword">fi</span><br>;;<br><span class="hljs-keyword">esac</span><br><span class="hljs-keyword">done</span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
